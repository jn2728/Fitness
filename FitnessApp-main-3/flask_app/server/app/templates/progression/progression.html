{% extends "base.html" %}

{% block content %}

<style type="text/css">
  .wrapper{
    height:  100%;
    width: 100%;
    margin-left: 7%;
    margin-right: 7%;
  }
  .div1{
    background-color:#2d283e;
    border-style: solid;
    border-color: #802bb1;
    border-width: 6px;
    margin-bottom: 2%;
  }
  .div2{
    background-color:#2d283e;
    border-style: solid;
    border-color: #802bb1;
    border-width: 6px;
    margin-bottom: 2%;
  }
  .div3{
    background-color:#2d283e;
    border-style: solid;
    border-color: #802bb1;
    border-width: 6px;
  }
  .card{
    background-color:#2d283e;
  }
  .card-header{
    background-color:#2d283e;
    border-color: #802bb1;
    border-width: 5px;
  }

  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto;
    background-color: #2d283e;
    padding: 0px;
  }
  .grid-container-2 {
    display: grid;
    align: center;
    grid-template-columns: auto auto;
    background-color: #2d283e;
    padding: 0px;
  }
  .grid-item {
    background-color: #2d283e;
    border: 1px solid #802bb1;
    padding: 20px;
    font-size: 20px;
    text-align: center;
    color:#FFFFFF;
  }
  .grid-item-2 {
    background-color: #2d283e;
    border: 1px solid #802bb1;
    padding: 30px;
    font-size: 20px;
    text-align: center;
    color:#FFFFFF;
  }

  /* Goals sutff */

  *:before,
  *:after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }
  body{
      height: 100vh;
      background: #2d283e;
  }
  .container{
      width: 40%;
      min-width: 450px;
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
  		background: #2d283e;
  		border-radius: 10px;

  }

  #newtask{
      position: relative;
      padding: 30px 20px;
  }
  #newtask input{
      width: 75%;
      height: 45px;
      font-family: 'Poppins',sans-serif;
      font-size: 15px;
      border: 2px solid #d1d3d4;
      padding: 12px;
      color: #111111;
      font-weight: 500;
      position: relative;
      border-radius: 5px;
  }
  #newtask input:focus{
      outline: none;
      border-color: #0d75ec;
  }

  #newtask button{
      position: relative;
      float: right;
      width: 20%;
      height: 45px;
      border-radius: 5px;
      font-family: 'Poppins',sans-serif;
      font-weight: 500;
      font-size: 16px;
      background-color: #802bb1;
      border: none;
      color: #ffffff;
      cursor: pointer;
      outline: none;
  }
  #tasks{
      background-color: #ffffff;
      padding: 30px 20px;
      margin-top: 10px;
      border-radius: 10px;
      width: 100%;
      position: relative;
  }
  .task{
      color: #FFFFFF;
      background-color: #2d283e;
      height: 50px;
  		margin-bottom: 8px;
      padding: 5px 10px;
      display: flex;
  		border-radius: 5px;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #802bb1;
      cursor: pointer;
  }
  .task span{
      font-family: 'Poppins',sans-serif;
      font-size: 15px;
      font-weight: 400;
  }
  .task button{
      background-color: #2d283e;
      color: #ffffff;
      height: 100%;
      width: 40px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      outline: none;
  }

  .completed{
      text-decoration: line-through;
  }

  .Refl{
     text-align: center;
  }


</style>

<div class="row" style="width:100%; height: 100vh; background-color: #2d283e; padding-top: 0.5%; padding-bottom: 2; margin:0px;">
  <div class="wrapper">

    <div  class="div2">

      <div class="card">

        <div class="card-header text-center">
          <h3 style="color:#FFFFFF; text-align: center; font-size: 30px">Reflection Entries</h3>
        </div>
        <div class="card-body">
          <div class = "Refl">
            <a href="{{ url_for('addReflection') }}" style="color: #802bb1; font-size: 20px">Add Reflection</a><br/>
            <h4></h4>
            <form action="{{ url_for('reflectionSelect') }}" method = "POST">
              <select name="ref" method="GET" action="/">
                <option value="{{reflections[0]}}" selected>{{reflections[0]}}</option>
                {% for ref in reflections[1:] %}
                  <option value="{{ref}}">{{ref}}</option>
                  {% endfor %}
                </select>
                <input type="submit" class="Review" value="Review" style="height:30px; width:75px"/>
            </form>
          </div>
        </div>
      </div>

    </div>

    <div class="div3">

      <div class="card">

        <div class="card-header text-center">
          <h3 style="color:#FFFFFF; text-align: center; font-size: 30px">Summary</h3>
        </div>

        <div class="grid-container-2">
          <div class="grid-item-2">
            <div class="card-header text-center">
              <h3 style="color:#FFFFFF; text-align: center; font-size: 30px">Before</h3>
            </div>

            <h4></h4>
            <a href="{{ url_for('AddImage1') }}" style="color: #802bb1">Update Before</a><br/>
            <h4></h4>
            <img src="{{ bImg }}" alt="Before Image">
            <h4></h4>
            <h4 style="color:#FFFFFF; text-align: center">Date: {{ bDt }}</h4>
            <h4 style="color:#FFFFFF; text-align: center">Weight: {{ bWt }}</h4>
          </div>

          <div class="grid-item-2">
            <div class="card-header text-center">
              <h3 style="color:#FFFFFF; text-align: center; font-size: 30px">After</h3>
            </div>

            <h4></h4>
            <a href="{{ url_for('AddImage2') }}" style="color: #802bb1">Update After</a><br/>
            <h4></h4>
            <img src="{{ aImg }}" alt="After Image">
            <h4></h4>
            <h4 style="color:#FFFFFF; text-align: center">Date: {{ aDt }}</h4>
            <h4 style="color:#FFFFFF; text-align: center">Weight: {{ aWt }}</h4>
          </div>
        </div>




      </div>

    </div>

  </div>
</div>

{% endblock %}
