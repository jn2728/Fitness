{% extends "base.html" %}

{% block content %}
<div class="row" style="width:100%;height: 100vh; background-color: #2d283e; padding-top: 2.7%;padding-bottom: 1.7%; margin:0px;">
  <div class="container-fluid">

    <!-- Spacing between navbar and card -->
    <div class="row" style="margin-top:2.5%">

      <div class="offset-md-4 col-md-4">
        <div class="card">
          <div class="card-header text-center">
            <h2 class="heading">{{ date }}</h2>
          <div class="card-body">
            <p class="u-center-text"> {{ reflection }} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
